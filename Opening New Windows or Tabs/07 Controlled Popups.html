<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Window.open Controlled Popups Example</title>
    <style></style>
  </head>
  <body>
    <h2>Test Page</h2>

    <button onclick="ShowInfo()">Show Info</button>

    <script>
      function ShowInfo() {
        window.open(
          "Info.html",
          "Info",
          "width=500,height=400,scrollbars=yes,resizable=yes"
        );
      }
    </script>
  </body>
</html>
