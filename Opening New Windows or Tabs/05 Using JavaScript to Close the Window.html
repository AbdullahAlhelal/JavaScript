<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Window.close Example</title>
  </head>
  <body>
    <h2>Test Page</h2>

    <button onclick="OpenAndCloseExample()">Open and Close Window</button>

    <script>
      function OpenAndCloseExample() {
        let myWin = window.open("info.html", "_blank", "width=800,height=600");

        // The timer will close the window after 5 seconds
        setTimeout(() => {
          myWin.close();
        }, 5000);
      }
    </script>
  </body>
</html>
