  <body>
    <script>
                  items.forEach(async (item) => {
                    await doSomething(item);
                  });

                  //Error
                  //ðŸ§¬ What Developers Expect (But Donâ€™t Get)
                  console.log("Start");

                  items.forEach(async (item) => {
                    await delay(1000);
                    console.log(item);
                  });

                  console.log("End");

                  //correct
                  const promises = [];

                  items.forEach(async (item) => {
                    promises.push(await doSomething(item));
                  });

                  console.log(promises);

                  //ðŸ§¬ The Correct Patterns (What To Use Instead)
            //âœ… Option 1: forâ€¦of (BEST for sequential async)
            for (const item of items) {
              await doSomething(item);
            }

            // Option 2: Promise.all() (Parallel async)
      await Promise.all(
        items.map(item => doSomething(item))
      );
    </script>
