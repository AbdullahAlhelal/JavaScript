<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //forâ€¦in â€” Looping Over Object KEYS
      //ðŸ§  Easy explanation
      //forâ€¦in loops over keys (property names) of an object.

      const user = { name: "Omar", age: 30 };

      for (const key in user) {
        console.log(key, user[key]);
      }
      //
      //ðŸ§¬ forâ€¦of â€” Looping Over VALUES (Best Default)
      //ðŸ§  Easy explanation
      //forâ€¦of loops over values of iterable things.

      const numbers = [10, 20, 30];

      for (const n of numbers) {
        console.log(n);
      }
      //ðŸ§¬ forEach â€” Looping for Side Effects
      //ðŸ§  Easy explanation
      //forEach runs a function for each item, but:

      //ðŸ‘‰ It does not return anything useful

      numbers.forEach((n) => {
        console.log(n);
      });
      //ðŸ§¬ map â€” Transforming Data (Not Looping)
      //ðŸ§  Easy explanation
      //map: ðŸ‘‰ Creates a new array
      //ðŸ‘‰ Based on transforming each item

      const prices = [10, 20, 30];
      const doubled = prices.map((p) => p * 2);

      console.log(doubled); // [20, 40, 60]

      
    </script>
  </body>
</html>
