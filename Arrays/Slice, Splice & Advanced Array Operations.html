<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      //1️⃣ slice() — Non-Destructive Copy

      const nums = [10, 20, 30, 40, 50];

      console.log(nums.slice(1, 3)); // [20, 30]

      console.log(nums.slice(2)); // [30, 40, 50]

      console.log(nums.slice()); // copies entire array → [10, 20, 30, 40, 50]

      //2️⃣ splice() — Destructive Editing

      const nums1 = [10, 20, 30, 40, 50];

      const removed = nums1.splice(1, 2);
      console.log(removed); // [20, 30]

      console.log(nums1); // [10, 40, 50]

      //⚡ Insert Elements

      const nums3 = [1, 4, 5];

      nums.splice(1, 0, 2, 3);
      console.log(nums3); // [1, 2, 3, 4, 5]

      //⚡ Replace Elements
      const nums4 = [1, 2, 3, 4];

      nums.splice(1, 2, 99, 100);
      console.log(nums4); // [1, 99, 100, 4]

      //  3️⃣ Advanced Array Operations ✔ concat() — merge arrays

      const a = [1, 2];
      const b = [3, 4];

      console.log(a.concat(b)); // [1, 2, 3, 4]

      //✔ includes() — checks if item exists

      console.log([1, 2, 3].includes(2)); // true
      // indexOf() — find item position

      console.log(["a", "b", "c"].indexOf("b")); // 1

      //✔ reverse() — reverse array in place

      const nums5 = [1, 2, 3];
      nums5.reverse();

      console.log(nums5); // [3, 2, 1]

      //✔ join() — convert array → string

    console.log(["Ahmed", "Ali"].join(" - ")); // "Ahmed - Ali"


    </script>
  </head>
  <body></body>
</html>
