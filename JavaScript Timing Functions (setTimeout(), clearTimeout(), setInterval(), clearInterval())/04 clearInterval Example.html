<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript clearInterval() Example</title>
  </head>
  <body>
    <h2>Test Page</h2>
    <h3>JavaScript clearInterval() Example</h3>
    <p>Check the log for the results - Press F12</p>

    <button onclick="Test();">Test Now</button>

    <script>
      function Test() {
        /* ✅ Purpose:
                 Stops code that was started with setInterval().
        */

        let count = 0;

        let intervalID = setInterval(() => {
          count++;
          console.log("Count:", count);
          if (count === 5) clearInterval(intervalID);
        }, 1000);

        /* 
          ✅ Prints numbers 1 to 5, then stops after 5 seconds.
      */
      }
    </script>
  </body>
</html>
