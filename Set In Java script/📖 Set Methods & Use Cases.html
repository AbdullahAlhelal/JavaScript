<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const mySet = new Set();

      const ids = new Set();
      //ðŸ”¹ add(value)
      //Adds a value to the Set. If the value already exists â†’ nothing happens.
      ids.add(1);
      ids.add(2);
      ids.add(2); // ignored

      console.log(ids);
      //ðŸ”¹ has(value)
      //Checks if a value exists in the Set.

      console.log(ids.has(1));
      console.log(ids.has(5));

      //ðŸ”¹ delete(value)
      //Removes a specific value from the Set.
      ids.delete(1);
      console.log(ids);
      //ðŸ”¹ clear()
      //Removes all values from the Set.

      ids.clear();
      console.log(ids);
      //ðŸ”¹ Converting Set â†” Array
      //âœ” Array â†’ Set (Remove Duplicates Automatically)
      const nums = [1, 2, 2, 3, 3];
      const uniqueSet = new Set(nums);

      console.log(uniqueSet);
      //âœ” Set â†’ Array
      const arr = [...uniqueSet];
      console.log(arr);
      //ðŸ”¹ Removing Duplicates Using Set (Most Common Use Case)
      const values = ["a", "b", "a", "c", "b"];

      const uniqueValues = [...new Set(values)];

      console.log(uniqueValues);
    </script>
  </body>
</html>
