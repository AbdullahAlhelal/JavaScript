<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      //Task 1
      //Create a Set named roles and add:
      const roles = new Set();
      roles.add("admin");
      roles.add("editor");
      roles.add("admin");

      console.log(roles);
      //Task 2
      //Check if "editor" exists in the Set.
      console.info(roles.has("editor"));
      //Task 3
      //Delete "admin" from the Set and print the result.
      roles.delete("admin");
      console.warn(roles);
      //Task 4
      //Clear the Set and print its size.
      roles.clear();
      console.info(roles.size);

      //Task 5
      //Given the array below, remove duplicates using a Set and store the result in an array:
      const scores = [10, 20, 20, 30, 30, 40];
      const scoresSet = [...new Set(scores)];
      console.log(scoresSet);

    </script>
