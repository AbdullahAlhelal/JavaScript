<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //ðŸ”¹ Creating a Set
      //âœ” Syntax:

      const mySet = new Set();
      const numbers = new Set([1, 2, 3, 3, 4]);
      console.log(numbers);

      //ðŸ”¹ Unique Values Concept
      //A Set guarantees uniqueness.

      const ids = new Set();

      ids.add(1);
      ids.add(1);
      ids.add(2);

      console.log(ids);
      //ðŸ”¹ Adding Values (add())
      //Use add() to insert values.

      const colors = new Set();

      colors.add("red");
      colors.add("blue");
      colors.add("red"); // ignored

      console.log(colors);

      //ðŸ”¹ Deleting Values (delete())
      //Remove a value using delete().

      colors.delete("blue");
      console.log(colors);
      //ðŸ”¹ Checking Existence (has())
      ///Use has() to check if a value exists.

      console.log(colors.has("red"));
      console.log(colors.has("green"));
      //ðŸ”¹ Size of a Set
      //Sets use .size (NOT .length like arrays).

      console.log(colors.size);
      
    </script>
  </body>
</html>
