<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const myMap = new Map();
      //1ï¸âƒ£ set(key, value)
      //Adds or updates a keyâ€“value pair.

      //âœ” Example:

      const users = new Map();

      users.set(1, "Ahmed");
      users.set(2, "Sara");
      users.set(3, "Omar");

      console.log(users);

      // 2ï¸âƒ£ get(key)
      // Retrieves the value for a given key.
      //      âœ” Example:

      console.log(users.get(2));

      //3ï¸âƒ£ has(key)
      //Checks if a key exists in the map.

      //âœ” Example:

      console.log(users.has(1));
      console.log(users.has(99));

      //4ï¸âƒ£ delete(key)
      //Removes a keyâ€“value pair.
      //âœ” Example:

      users.delete(3);
      console.log(users);
      //     5ï¸âƒ£ clear()
      //Removes all entries from the map.
      // âœ” Example:

      users.clear();
      console.log(users.size);

      ///ðŸ” Iterating Over a Map

      //  âœ” Syntax:

      //map.forEach((value, key) => {});
      // âœ” Example:

      const scores = new Map([
        ["Ali", 90],
        ["Lina", 95],
        ["Omar", 88],
      ]);

      scores.forEach((score, name) => {
        console.log(name, "scored", score);
      });

      //7ï¸âƒ£ keys()
      //Returns an iterator of all keys.

      //âœ” Example:

      for (let key of scores.keys()) {
        console.log(key);
      }
      //8ï¸âƒ£ values()
      //Returns an iterator of all values.
      //âœ” Example:

      for (let value of scores.values()) {
        console.log(value);
      }

      //     9ï¸âƒ£ entries()
      //Returns [key, value] pairs (default Map iterator).

      //âœ” Example:

      for (let [name, score] of scores.entries()) {
        console.log(name, score);
      }
      //ðŸ”Ÿ for...of with Map
      //for...of automatically uses entries().

      //âœ” Example:

      for (let [key, value] of scores) {
        console.log(key, "=>", value);
      }
    </script>
  </body>
</html>
