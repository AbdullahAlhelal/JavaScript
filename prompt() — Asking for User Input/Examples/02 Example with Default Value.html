<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Window Prompt Example with Default Value</title>
  </head>
  <body>
    <h2>Test Page</h2>

    <script>
      let city = prompt("Enter your city:", "Amman");
      alert("You live in " + city);
    </script>
  </body>
</html>
