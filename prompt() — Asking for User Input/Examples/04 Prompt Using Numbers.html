<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Window Prompt Using Numbers and Display Total</title>
  </head>
  <body>
    <h2>Test Page</h2>

    <script>
      let num1 = prompt("Enter a number:");
      let num2 = prompt("Enter another number:");
      let total = Number(num1) + Number(num2);
      alert("The sum is " + total);
    </script>
  </body>
</html>
